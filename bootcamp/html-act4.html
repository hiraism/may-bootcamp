<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Activity 4</title>
</head>
<body>
  <h1>Please fill in this survey form</h1>
  <form action="" method="">
    <label for="firstname">First Name:</lable>
    <input type="text" name="firstname" id="firstname" required>
    <label for="mi">MI:</label>
    <input type="text" name="mi" id="mi" required>
    <label for="lastname">Last Name:</label>
    <input type="text" name="lastname" id="lastname" required>
    <br>
    <label for="city">City:</label>
    <input type="text" name="city" id="city">
    <label for="state">State:</label>
    <input type="text" name="state" id="state">
    <label for="zepcode">ZipCode:</label>
    <input type="text" name="zipcode" id="zipcode"></input>
    <br>
    <p>Choose a Sport:</p>
    <input type="checkbox" name="sport" id="basketball" value="basketball">
    <label for="basketball">Basketball</label>
    <input type="checkbox" name="sport" id="football" value="football">
    <label for="hiking">Football</label>
    <input type="checkbox" name="sport" id="hockey" value="hockey">
    <label for="hockey">Hockey</label>
    <br>
    <p>Choose a Year:</p>
    <input type="radio" name="year" id="freshman" value="freshman">
    <lable for="freshman">Freshman</lable>
    <input type="radio" name="year" id="sophomore" value="sophomore">
    <label for="sophomore">Sophomore</label>
    <input type="radio" name="year" id="junior" value="junior">
    <label for="junior">Junior</label>
    <input type="radio" name="year" id="senior" value="senior">
    <label for="senior">Senior</label>
    <br>
    <p>Choose Your Favorite Food:</p>
    <select name="food" id="food">
      <option value="chips">Chips</option>
      <option value="pizza">Pizza</option>
      <option value="nachos">Nachos</option>
    </select>
    <br><br>
    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Please let us know your comments"></textarea>
    <br>
    <button type="submit" name="btn_submit">Send it</button>
    <input type="reset" value="Clear it" name="btn_clear">

  </form>
</body>
</html>
