<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Tables</title>
</head>
<body>
  <h1>Tables</h1>
  <table border="1">
    <thead><!-- groups the heading of the table -->
      <tr>
        <th>Heading 1</th>
        <th>Heading 2</th>
        <th>Heading 3</th>
        <th>Heading 4</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
        <td>Data 4</td>
      </tr>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
        <td>Data 4</td>
      </tr>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
        <td>Data 4</td>
      </tr>
  </table>
</tbody>
<h1>Colspan</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th colspan="2">Contact No.</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Steeve</td>
        <td>111-111</td>
        <td>222-222</td>
      </tr>
      <tr>
        <td>Bill</td>
        <td>333-333</td>
        <td>444-444</td>
      </tr>
    </tbody>
  </table>
  <h1>Rowspan</h1>
  <table border="1">
    <tbody>
      <tr>
        <th>Name</th>
        <td>Steve</td>
        <td>Bill</td>
      </tr>
      <tr>
        <th rowspan="2">Contact No.</th>
        <td>111-111</td>
        <td>333-333</td>
      </tr>
      <tr>
        <td>222-222</td>
        <td>444-444</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
